model_version: 1.0
board:
  id: customer-lifecycle-board
  name: Customer Lifecycle Board
  type: kanban
  description: Track customers through lifecycle stages from prospect to engaged repeat or archive.
  workflow: ecommerce_customer_lifecycle
  default: true
columns:
  - key: prospect
    name: Prospect
    states: [prospect]
    wip_limit: 50
    color: secondary
  - key: onboarding
    name: Onboarding
    states: [onboarding]
    wip_limit: 30
    color: info
  - key: engaged
    name: Engaged Repeat
    states: [engaged_repeat]
    color: success
  - key: churn-watch
    name: Churn Watch
    states: [churn_watch]
    wip_limit: 40
    color: warning
  - key: win-back
    name: Win Back
    states: [win_back]
    wip_limit: 20
    color: primary
  - key: archived
    name: Archived
    states: [archived]
    color: secondary
card_template:
  size: standard
  fields:
    primary:
      - title
      - assignee
    secondary:
      - labels
      - due_date
  badges:
    - type: priority
    - type: comments_count
default_filters:
  exclude_done: false
